greeting: Приветствую тебя, механоид. Активация прошла успешно, критических повреждений структуры не наблюдается. Но в связи с произошедшим ранее, и тем, что сейчас происходит на Полигоне прямо сейчас мы не можем определить твоё имя. Не мог ли бы ты его напомнить?
getName: Введи имя
getNameLength: Неправильная длина имени
getNameExists: Такой механоид уже зарегистрирован
getNameSuccess: Механоид зарегистрирован

story: "Вероятно, у тебя множество вопросов, ${userName}, по поводу того, кто ты и где мы сейчас находимся, так как ты мог потерять свой глайдер ещё давно. Сейчас я всё тебе расскажу. Много времени прошло с того, как разбитые и гонимые Синигр, мы — механоиды клана Форвард смогли найти себе временное пристанище в Подземном секторе, куда попали через временно открытые поземные коммуникации. Об этой структуре прежде не было ничего известно, однако, как ни странно сектор уже был готов к включению в общую сеть: все строения функционировали и были готовы к началу производства, заградительные орудия выполняли свое прямое назначение, фонари освещали путь разведчикам во тьме. Но повсеместно происходящие землетрясения — следствие произошедшего в секторе вулканов, сильно беспокоили нас. Не все захотели оставаться в неустойчивых подземельях, в том числе и MONCEBER. Большая половина клана продолжили поиски подходящего пристанища, мы же решили продолжить освоение пустого сектора и ждать подключения к сети перехода.
         Вскоре то, чего все опасались всё же произошло. Случился крупный обвал, который не только повредил несколько ключевых строений, но и перекрыл выход в подземные коммуникации. Мы оказались в ловушке. Прошло довольно много времени, пока удалось восстановить необходимый минимум для функционирования инфраструктуры. Тем механоидам, что были ранее находились в гипернации со времен войны, мы начали выдавать стандартные глайдеры, в том числе и тебе."